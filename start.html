<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Windows</title>
</head>
<body>
    <button onclick="ddd()">
        Open
    </button>

    <script>
        function ddd() {
            // open page.html in a new window which is full screen
            window.open("page.html", "_blank", "fullscreen=yes");
        }
    </script>
</body>
</html>
