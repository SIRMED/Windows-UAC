<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Password</title>
    <link rel="stylesheet" href="windows.css">
</head>

<body>

    <div class="lock-screen open" id="lock-screen">
        <div class="content">
            <div class="calender">
                <h1 id="time">
                    9:31
                </h1>
                <p id="date">Thursday, 11th May, 2023</p>
            </div>
            <div class="options">
                <div class="option shutdown" id="lock-wifi">
                    <img src="./imgs/options/wifi/wifi2.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="login-screen" id="login-screen">
        <div class="users">
            <div class="user active">
                <img src="./imgs/admin.jfif">
                <p>Jhon Doe</p>
            </div>
            <div class="user shutdown">
                <img src="./imgs/admin.jfif">
                <p>Administrator</p>
            </div>
        </div>

        <div class="form">
            <img src="./imgs/admin.jfif">
            <h1>Jhon Doe</h1>
            <form id="form">
                <input type="password" placeholder="Password" id="pass">
                <div class="icon">
                    â†’
                </div>
                <br/>
                <p class="reset shutdown">Reset Password</p>
            </form>
        </div>

        <div class="options">
            <div class="option shutdown">
                <img src="./imgs/options/power off.png" alt="">
            </div>
            <div class="option shutdown">
                <img src="./imgs/options/accesibility.png" alt="">
            </div>
            <div class="option shutdown" id="login-wifi">
                <img src="./imgs/options/wifi/wifi2.png" alt="">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
